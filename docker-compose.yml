version: '3.8'
services:
  server:
    build:
      context: ./CustomFormApp.Server
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=your_database_name;Username=your_postgres_user;Password=your_postgres_password
    depends_on:
      - postgres


  frontend:
    build:
      context: ./customformapp.client
      dockerfile: Dockerfile
    ports:
      - "3000:80" # Map container port 80 to host port 3000
    environment:
      - REACT_APP_API_URL=http://localhost:5000 # Point frontend to the backend

  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: customformdb_user
      POSTGRES_PASSWORD: NbFHTM0HJqa8wZ9WBPV9KBFuPpeEtYp7
      POSTGRES_DB: customformdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
